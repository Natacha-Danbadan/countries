<!DOCTYPE html>
<html class="" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/country.css">
    <title>Search</title>
</head>
<body class="text-lightElText dark:text-darkElText text-sm min-h-screen bg-lightBackground dark:bg-darkBackground">
   <header class="bg-lightFeatures dark:bg-darkFeatures drop-shadow-lg">
    <div class="container py-4 flex justify-between items-center">
        <a href="#"><h1 class="text-2xl font-bold">Where in the World?</h1></a>
       <div class="switch cursor-pointer">
        <div class="light-mode hidden flex">
            <i class="bi bi-moon-fill text-darkElText"></i>
            <p class="text-darkElText ml-2 text-base hidden md:block">Light Mode</p>
        </div>
        <div class="dark-mode flex">
            <i class="bi bi-moon-fill text-lightElText"></i>
            <p class="text-lightElText ml-2 text-base hidden md:block">Dark Mode</p>
        </div>
       </div>
    </div>
   </header>  
   <main class="bg-lightBackground dark:bg-darkBackground py-6">
    <section class="py-6">
        <div class="container flex flex-col md:flex-row md:justify-between md:items-center">
            <form action="" id="form" class="drop-shadow-lg bg-lightFeatures text-xs flex w-full md:w-80 mb-4 md:mb-0 rounded dark:bg-darkFeatures">
                <button type="submit" class="px-1 pl-4 py-3 grow-0"><i class="bi bi-search"></i></button>
                <input id="input" type="text" class="outline-none px-3 py-3  dark:bg-darkFeatures grow" placeholder="Search for a country...">
            </form>
            <div class="w-40 relative">
                <div id="continent-wrapper" class="cursor-pointer bg-lightFeatures dark:bg-darkFeatures drop-shadow-lg flex justify-between w-full rounded py-3 px-3">
                    <p class="text-xs">Filter by Continent</p>
                    <i class="bi bi-chevron-down text-xs"></i>
                </div>
                <div id="continent" class="hidden text-xs flex flex-col gap-2 cursor-pointer absolute rounded py-3 px-3 z-[100] left-0 top-11 w-full bg-lightFeatures dark:bg-darkFeatures drop-shadow-lg">
                    <p class="africa">Africa</p>
                    <p>North America</p>
                    <p>South America</p>
                    <p>Antarctica</p>
                    <p>Asia</p>
                    <p>Oceania</p>
                    <p>Europe</p>
                </div>
            </div>
        </div>
    </section>
    <section class="py-6">
        <div class="container">
           <div class="box relative">
            <div id="load-screen" class="absolute bg-lightBackground dark:bg-darkBackground z-[100] w-full flex items-center justify-center h-minus">
                <img class="h-32 w-32" src="/src/giphy-unscreen (1).gif" alt="">
            </div>
            <div id="countries" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-cols-1 md:gap-y-14 gap-14   auto-rows-auto">
                
            </div>
           </div>
        </div>
    </section>
    <script></script>
    <script src="js/search.js"></script>
</body>
</html>
